<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venta HS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Reemplaza la URL a continuaciÃ³n por la URL de tu Web App desplegada -->
  <iframe id="miIframe" src="https://script.google.com/macros/s/AKfycbz_3yg1y_BnqKjym7Dho0AIixLA1FiFH63czhiLU2XkBPdypihcFcmGauw0ajPrkJWjjw/exec" allowfullscreen></iframe>
  <script>
    window.addEventListener('message', function(event) {
      // Puedes validar el origen del mensaje (event.origin) si es necesario
      if (event.data && event.data.type === 'setHeight') {
        document.getElementById('miIframe').style.height = event.data.height + 'px';
      }
    });
  </script>
</body>
</html>
