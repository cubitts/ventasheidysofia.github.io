<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punto de venta HS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%; /* Permite que el contenido se extienda */
      /* Se elimina overflow: hidden para que el scroll funcione */
    }
    iframe {
      border: none;
      width: 100%;
      /* Se establece una altura mínima para que inicialmente ocupe la pantalla */
      min-height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Reemplaza la URL a continuación por la URL de tu Web App desplegada -->
  <iframe id="miIframe" src="https://script.google.com/macros/s/AKfycbz_3yg1y_BnqKjym7Dho0AIixLA1FiFH63czhiLU2XkBPdypihcFcmGauw0ajPrkJWjjw/exec" allowfullscreen></iframe>
  <script>
    // Se escucha el mensaje enviado por el iframe para ajustar su altura
    window.addEventListener('message', function(event) {
      // Puedes validar event.origin si lo deseas
      if (event.data && event.data.type === 'setHeight') {
        document.getElementById('miIframe').style.height = event.data.height + 'px';
      }
    });
  </script>
</body>
</html>
