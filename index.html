<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Se incluye viewport-fit=cover para aprovechar toda el área de la pantalla -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Punto de venta HS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-y: auto;
    }
    iframe {
      border: none;
      width: 100%;
      min-height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Reemplaza la URL a continuación por la URL de tu Web App desplegada -->
  <iframe id="miIframe" src="https://script.google.com/macros/s/AKfycbz_3yg1y_BnqKjym7Dho0AIixLA1FiFH63czhiLU2XkBPdypihcFcmGauw0ajPrkJWjjw/exec" allowfullscreen></iframe>
  <script>
    window.addEventListener('message', function(event) {
      var iframe = document.getElementById('miIframe');
      // Si lo deseas, valida event.origin para mayor seguridad, por ejemplo:
      // if (event.origin !== 'https://script.google.com') return;
      
      // Verifica que el mensaje provenga del contenido actual del iframe
      if (event.source !== iframe.contentWindow) {
        console.log('Mensaje descartado, fuente inesperada:', event.source);
        return;
      }
      
      if (event.data && event.data.type === 'setHeight') {
        console.log('Mensaje recibido con altura:', event.data.height);
        iframe.style.height = event.data.height + 'px';
      }
    });
  </script>
</body>
</html>
